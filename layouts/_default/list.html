{{ define "title" }}
	{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
	<article class="main-text">
	<header>
		<h1>{{ .Title }}</h1>
	</header>
		{{ .Content }}
	</article>
	<ul class="toc">
		{{ range .Pages }}
		<li>
			<a href="{{ .RelPermalink }}">
				{{ .LinkTitle }}
			</a>
		</li>
		{{ end }}
	</ul>
{{ end }}

{{ define "footer" }}
{{ end }}
